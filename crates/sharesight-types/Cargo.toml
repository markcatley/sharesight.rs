[package]
name = "sharesight-types"
version = "0.3.0"
edition = "2018"
description = "A set of types autogenerated from the sharesight swagger configuration to be used with the sharesight api"
license = "MIT"

[dependencies]
bigdecimal = { version = "0.3.0", features = ["serde"], optional = true }
chrono = { version = "0.4.19", features = ["serde"] }
serde = { version = "1.0.126", features = ["derive"] }
serde_with = { version = "1.11.0", features = ["chrono"] }
